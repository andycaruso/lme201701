<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulários</title>
</head>
<body>
<!-- abre form -->
	  <!-- endereço para onde será enviado -->
<form action="http://www.duckduckgo.com">
<!-- caixa de entrada de texto -->
Busca:<input type="text" name="q"><br>
<!-- senha -->
Senha:<input type="password" name="senha"><br>
Ingredientes (opcionais):<br>
<input type="checkbox" name="i1" value="azeitona">Azeitona<br>
<input type="checkbox" name="i2" value="brocoli">Brocoli<br>
<input type="checkbox" name="i3" value="bacon">Bacon<br>
<input type="checkbox" name="i4" value="cebola">Cebola<br>
<input type="checkbox" name="i5" value="gorgonzola">Gorgonzola<br>
<hr>
Ingredientes (mutuamente exclusivos)<br>
<input type="radio" name="rd" value="chocolate">Chocolate<br>
<input type="radio" name="rd" value="alho">Alho<br>
<!-- botao de enviar o formulário -->
Massa(mutuamente exclusivos)<br>
<input type="radio" name="bd" value="recheada">Recheada<br>
<input type="radio" name="bd" value="simples">Simples<br>




<!-- botao de enviar o formulário -->
<input type="submit" name="botao" value="buscar">

</form>

</body>
</html>
