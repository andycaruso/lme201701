<!DOCTYPE html>
<html>
<head>
<title>IFSUL</title>
<meta charset="utf-8" />
<style>
    div b{ /*b que descende de div */
        color:red;
    }
    body b { /* b que descende de body */
    	background-color:blue;
    }
</style>
</head>
<body>
    <div>
        <p>
            <b>Descentende de DIV</b>
        </p>
        
    </div>
    <b>Não descentende de DIV</b>
</body>
