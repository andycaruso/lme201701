<!DOCTYPE html>
<html>
<head>
<title>IFSUL</title>
<meta charset="utf-8" />
<style>
body{
	background-color:black;
	font-size:30px;
}
table {
	width:300px;
}
tr:nth-child(even) {
	background-color:gray;
	color:red;
}    

tr:nth-child(odd) {
	background-color:white;
}    
</style>
</head>
<body>
	<table>
		<tr><td>A</td></tr>
		<tr><td>B</td></tr>
		<tr><td>C</td></tr>
		<tr><td>D</td></tr>
		<tr><td>E</td></tr>
	</table>
</body>
</html>
