<!DOCTYPE html>
<html>
<head>
<title>IFSUL</title>
<meta charset="utf-8" />
<style>
/* todo em que contenha uma a palavra desde que separada por espaço de outras palavras */
em[title~="um"] {
    color:red;
}

</style>
</head>
<body>
   <p>Phasellus <em title="um">blandit</em> leo ut odio. Fusce neque.

Nam at in tellus interdum <em title="um dois">sagittis</em>. Sed libero.

Nunc interdum lacus <em title="três um dois">sit</em> amet orci. Integer tincidunt.</p>
</body>
</html>
