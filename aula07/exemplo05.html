<!DOCTYPE html>
<html>
<head>
<title>IFSUL</title>
<meta charset="utf-8" />
<style>
    p:first-child {  /* p primeiro filho  */
        color:red;
    }
     p:last-child {  /* p último filho  */
        color:yellow;
    }
     p:first-letter {  /* primeira letra de p  */
        background-color:blue;
    }
 
</style>
</head>
<body>
	<div>
 	    <p>P primeiro filho.</p>
        <p>Parágrafo com <br>duas linhas.</p>
        <p>P último filho.</p>
     </div>
</body>
</html>
