<!DOCTYPE html>
<html>
<head>
	<title>Acessibilidade</title>
	<meta charset="utf-8">
	<style>
		table{
			width:30%;
			background-color:yellow;
		}
		thead {
			color:red;
			background-color:beige;
		}
		caption{
			color:green;
		}
		tbody{
			background-color:lightgray;
		}

	</style>

</head>
<body>
<h1>Tabelas</h1>
<table>
	<caption>Tabela bonita</caption><!-- descrição da tabela -->
	<thead><!--cabeçalho da tabela -->
		<tr>
			<th>Dia</th> <!-- coluna de cabeçalho -->
			<th>Hora</th>
		</tr>
	</thead>
	<tbody><!-- corpo da tabela -->
		<tr>
			<td>seg.</td>
			<td>8:00</td>
		</tr>
		<tr>
			<td>ter.</td>
			<td>8:00</td>
		</tr>
	</tbody>
</table>
</body>
</html>
