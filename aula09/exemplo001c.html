<!DOCTYPE html>
<html>
<head>
<title>IFSUL</title>
<meta charset="utf-8" />
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

li {
    float: left;
}

a:link, a:visited {
    display: block;
    width: 120px;
    font-weight: bold;
    color: #FFFFFF;
    background-color: #98bf21;
    text-align: center;
    padding: 4px;
    text-decoration: none;
}

a:hover {
    background-color: #FF0000;
}

a:active {
    background-color: #000000;
}
</style>
</head>
<body>
<ul>
  <li><a href="#1">Home</a></li>
  <li><a href="#3">Novidades</a></li>
  <li><a href="#2">Contatos</a></li>
  <li><a href="#4">Sobre</a></li>
</ul>


</body>
</html>
